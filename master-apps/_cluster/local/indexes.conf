#   Version 6.3.0
# DO NOT EDIT THIS FILE!
# Please make all changes to files in $SPLUNK_HOME/etc/master-apps/_cluster/local.
# To make changes, copy the section/stanza you want to change from $SPLUNK_HOME/etc/system/default
# into ../local and edit there.
#
# This file configures Splunk's indexes and their properties for a cluster.
#


################################################################################
# index definitions
################################################################################

[main]
repFactor = auto

[history]
repFactor = auto

[summary]
repFactor = auto

[_internal]
repFactor = auto

[_audit]
repFactor = auto

[_thefishbucket]
repFactor = auto

# this index has been removed in the 4.1 series, but this stanza must be
# preserved to avoid displaying errors for users that have tweaked the index's
# size/etc parameters in local/indexes.conf.
#
[splunklogger]
repFactor = auto

[ontap]
homePath = $SPLUNK_DB/ontap/db
coldPath = $SPLUNK_DB/ontap/colddb
thawedPath = $SPLUNK_DB/ontap/thaweddb
repFactor = auto

[sysdata]
homePath = $SPLUNK_DB/sysdata/db
coldPath = $SPLUNK_DB/sysdata/colddb
thawedPath = $SPLUNK_DB/sysdata/thaweddb
repFactor = auto

