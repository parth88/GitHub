<%page args="module"/>
<div class="ResultsContainer"></div>
<script type="text/js-tpl">
    <div class="left">
        <span class="summary">{{= it.s.count}} Alerts from {{= it.s.et}} to {{= it.s.lt}}</span>
    </div>
{{ if (it.p.page_range.length) { }}
    <div class="right">
    <ul>
         <li class="previous">
           {{ if (it.p.previous_exists()) { }}
               <a href="#offset={{= it.p.previous_offset()}} ">&laquo; ${_('prev')}</a>
           {{ } else { }}
               <a href="#" class="disabled">&laquo; ${_('prev')}</a>
           {{ } }}
        </li>
        {{ for (var i=0; i<it.p.page_range.length; i++) { }}
            {{ var page = it.p.page_range[i]; }}
           <li class="page{{= (it.p.is_active_page(page)) ? ' active' : '' }}"><a href="#offset={{= it.p.page_item_offset(page) }}">{{= page }}</a></li>
        {{ } }}
        <li class="next">
            {{ if (it.p.next_exists()) { }}
                <a href="#offset={{= it.p.next_offset() }}">${_('next')} &raquo;</a>
            {{ } else { }}
                <a href="#" class="disabled">${_('next')} &raquo;</a>
            {{ } }}
        </li>
    </ul>
    </div>
{{ } }}
</script>
