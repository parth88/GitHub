[module]
className = Splunk.Module.UnixIncludejQueryUI
superClass = Splunk.Module
description = Include jQuery UI 1.10.2 in your view by placing this module at the top of the view hierarchy after UnixIncludejQuery. Instance accessible via UnixjQuery, not jQuery, to avoid conflict with core's version. This only adds UI Core. The superset list of jQuery UI components can be found here: http://jqueryui.com/download/
